<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ShieldHub</title>
    <style>
        body {
            margin: 0;
            font-family: "Pretendard", Arial, sans-serif;
            background-color: #f4f8ff;
            color: #1f2937;
        }

        header {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .navbar {
            background-color: #ffffff;
            border-radius: 32px;
            padding: 14px 40px;
            display: flex;
            gap: 36px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .navbar a {
            text-decoration: none;
            color: #2563eb;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px; /* 자간 줄임 */
            transition: all 0.2s ease;
        }

        .navbar a:hover {
            color: #1d4ed8;
            transform: translateY(-1px);
        }

        /* 메인 영역 */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: -70px;
            padding: 0 20px;
        }

        .container h1 {
            font-size: 44px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 20px;
            letter-spacing: -1px; /* 제목 자간 */
        }

        .container p {
            font-size: 20px;
            line-height: 1.8;
            color: #475569;
            max-width: 700px;
            margin-bottom: 36px;
            letter-spacing: -0.4px; /* 본문 자간 */
        }

        /* 초대 버튼 */
        .invite-btn {
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            padding: 14px 36px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
        }

        .invite-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#home">홈</a>
        <a href="#team">팀원</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1454357598252826829">
            초대하기
        </a>
    </nav>
</header>

<main class="container">
    <h1>여러분의 서버지킴이, ShieldHub</h1>
    <p>
        아래의 버튼을 눌러 여러분의 서버에 봇을 초대해보세요!
    </p>

    <a class="invite-btn"
       href="https://discord.com/oauth2/authorize?client_id=1454357598252826829">
        ShieldHub 초대하기
    </a>
</main>

</body>
</html>
