<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project Intro</title>
    <style>
        body {
            margin: 0;
            font-family: "Pretendard", Arial, sans-serif;
            background-color: #f4f8ff;
            color: #1f2937;
        }

        header {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .navbar {
            background-color: #ffffff;
            border-radius: 32px;
            padding: 14px 40px;
            display: flex;
            gap: 36px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .navbar a {
            text-decoration: none;
            color: #2563eb; /* 메인 블루 */
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .navbar a:hover {
            color: #1d4ed8;
            transform: translateY(-1px);
        }

        /* 메인 컨텐츠 */
        .container {
            max-width: 900px;
            margin: 80px auto 0;
            padding: 0 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 36px;
            color: #1e40af;
        }

        .container p {
            font-size: 16px;
            line-height: 1.6;
            color: #475569;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#home">홈</a>
        <a href="#team">팀원</a>
        <a href="#invite">초대하기</a>
    </nav>
</header>

<main class="container">
    <h1>여러분의 서버지킴이, ShieldHub</h1>
    <p>
        여러분의 서버 보안 안전하신가요? ShieldHub를 서버에 초대해 보안을 올리세요!
    </p>
</main>

</body>
</html>
