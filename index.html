<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project Intro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1220;
        }

        /* 헤더 영역 */
        header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #0f1e3a; /* 딥 블루 */
            border-radius: 30px;
            padding: 14px 36px;
            display: flex;
            gap: 34px;
            box-shadow: 0 6px 18px rgba(20, 80, 200, 0.35);
        }

        /* 메뉴 텍스트 */
        .navbar a {
            color: #e6efff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            color: #4da3ff;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#home">홈</a>
        <a href="#team">팀원</a>
        <a href="#invite">초대하기</a>
    </nav>
</header>

</body>
</html>
