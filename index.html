<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Project Intro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
        }

        /* 헤더 전체 */
        header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 헤더 바 */
        .navbar {
            background-color: rgba(30, 30, 30, 1); /* 불투명 */
            border-radius: 30px;
            padding: 12px 30px;
            display: flex;
            gap: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 메뉴 */
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar a:hover {
            color: #4da3ff;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="#home">홈</a>
        <a href="#team">팀원</a>
        <a href="#invite">초대하기</a>
    </nav>
</header>

</body>
</html>
